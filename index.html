<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku Solver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

<body>

    <div class="banner">
        <div class="banner__content">
            <div class="banner__text">

                <div class="header__title">
                    DLX Sudoku Puzzle Solver
                </div>

                <div class="banner__name">
                    <a href="https://github.com/danieldotwav" target="_blank">by Daniel Rivas</a>
                </div>

            </div>
            <button class="banner__close" type="button">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>

    <!-- New buttons for puzzle generation -->
    <div class="header__content">
        <div class="button-container header-button">
            <button type="button" class="button-common" id="GenerateEasyButton">
                <span>Easy Puzzle</span>
            </button>
        </div>
        <div class="button-container header-button">
            <button type="button" class="button-common" id="GenerateMediumButton">
                <span>Medium Puzzle</span>
            </button>
        </div>
        <div class="button-container header-button">
            <button type="button" class="button-common" id="GenerateHardButton">
                <span>Hard Puzzle</span>
            </button>
        </div>

    </div>

    <div>
        <div class="main-content">
            <header id="OutcomeText">&nbsp;</header>

            <table id="SudokuGrid">
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R1C1" /></td>
                    <td class="cell unit"><input type="text" id="R1C2"></td>
                    <td class="cell unit_border"><input type="text" id="R1C3"></td>
                    <td class="cell unit"><input type="text" id="R1C4"></td>
                    <td class="cell unit"><input type="text" id="R1C5"></td>
                    <td class="cell unit_border"><input type="text" id="R1C6"></td>
                    <td class="cell unit"><input type="text" id="R1C7"></td>
                    <td class="cell unit"><input type="text" id="R1C8"></td>
                    <td class="cell"><input type="text" id="R1C9"></td>
                </tr>
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R2C1"></td>
                    <td class="cell unit"><input type="text" id="R2C2"></td>
                    <td class="cell unit_border"><input type="text" id="R2C3"></td>
                    <td class="cell unit"><input type="text" id="R2C4"></td>
                    <td class="cell unit"><input type="text" id="R2C5"></td>
                    <td class="cell unit_border"><input type="text" id="R2C6"></td>
                    <td class="cell unit"><input type="text" id="R2C7"></td>
                    <td class="cell unit"><input type="text" id="R2C8"></td>
                    <td class="cell"><input type="text" id="R2C9"></td>
                </tr>
                <tr class="column_border">
                    <td class="cell unit"><input type="text" id="R3C1"></td>
                    <td class="cell unit"><input type="text" id="R3C2"></td>
                    <td class="cell unit_border"><input type="text" id="R3C3"></td>
                    <td class="cell unit"><input type="text" id="R3C4"></td>
                    <td class="cell unit"><input type="text" id="R3C5"></td>
                    <td class="cell unit_border"><input type="text" id="R3C6"></td>
                    <td class="cell unit"><input type="text" id="R3C7"></td>
                    <td class="cell unit"><input type="text" id="R3C8"></td>
                    <td class="cell"><input type="text" id="R3C9"></td>
                </tr>
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R4C1" /></td>
                    <td class="cell unit"><input type="text" id="R4C2"></td>
                    <td class="cell unit_border"><input type="text" id="R4C3"></td>
                    <td class="cell unit"><input type="text" id="R4C4"></td>
                    <td class="cell unit"><input type="text" id="R4C5"></td>
                    <td class="cell unit_border"><input type="text" id="R4C6"></td>
                    <td class="cell unit"><input type="text" id="R4C7"></td>
                    <td class="cell unit"><input type="text" id="R4C8"></td>
                    <td class="cell"><input type="text" id="R4C9"></td>
                </tr>
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R5C1"></td>
                    <td class="cell unit"><input type="text" id="R5C2"></td>
                    <td class="cell unit_border"><input type="text" id="R5C3"></td>
                    <td class="cell unit"><input type="text" id="R5C4"></td>
                    <td class="cell unit"><input type="text" id="R5C5"></td>
                    <td class="cell unit_border"><input type="text" id="R5C6"></td>
                    <td class="cell unit"><input type="text" id="R5C7"></td>
                    <td class="cell unit"><input type="text" id="R5C8"></td>
                    <td class="cell"><input type="text" id="R5C9"></td>
                </tr>
                <tr class="column_border">
                    <td class="cell unit"><input type="text" id="R6C1"></td>
                    <td class="cell unit"><input type="text" id="R6C2"></td>
                    <td class="cell unit_border"><input type="text" id="R6C3"></td>
                    <td class="cell unit"><input type="text" id="R6C4"></td>
                    <td class="cell unit"><input type="text" id="R6C5"></td>
                    <td class="cell unit_border"><input type="text" id="R6C6"></td>
                    <td class="cell unit"><input type="text" id="R6C7"></td>
                    <td class="cell unit"><input type="text" id="R6C8"></td>
                    <td class="cell"><input type="text" id="R6C9"></td>
                </tr>
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R7C1" /></td>
                    <td class="cell unit"><input type="text" id="R7C2"></td>
                    <td class="cell unit_border"><input type="text" id="R7C3"></td>
                    <td class="cell unit"><input type="text" id="R7C4"></td>
                    <td class="cell unit"><input type="text" id="R7C5"></td>
                    <td class="cell unit_border"><input type="text" id="R7C6"></td>
                    <td class="cell unit"><input type="text" id="R7C7"></td>
                    <td class="cell unit"><input type="text" id="R7C8"></td>
                    <td class="cell"><input type="text" id="R7C9"></td>
                </tr>
                <tr class="column">
                    <td class="cell unit"><input type="text" id="R8C1"></td>
                    <td class="cell unit"><input type="text" id="R8C2"></td>
                    <td class="cell unit_border"><input type="text" id="R8C3"></td>
                    <td class="cell unit"><input type="text" id="R8C4"></td>
                    <td class="cell unit"><input type="text" id="R8C5"></td>
                    <td class="cell unit_border"><input type="text" id="R8C6"></td>
                    <td class="cell unit"><input type="text" id="R8C7"></td>
                    <td class="cell unit"><input type="text" id="R8C8"></td>
                    <td class="cell"><input type="text" id="R8C9"></td>
                </tr>
                <tr>
                    <td class="cell unit"><input type="text" id="R9C1"></td>
                    <td class="cell unit"><input type="text" id="R9C2"></td>
                    <td class="cell unit_border"><input type="text" id="R9C3"></td>
                    <td class="cell unit"><input type="text" id="R9C4"></td>
                    <td class="cell unit"><input type="text" id="R9C5"></td>
                    <td class="cell unit_border"><input type="text" id="R9C6"></td>
                    <td class="cell unit"><input type="text" id="R9C7"></td>
                    <td class="cell unit"><input type="text" id="R9C8"></td>
                    <td class="cell"><input type="text" id="R9C9"></td>
                </tr>
            </table>

            <div class="button-container">
                <button type="button" class="button-common" id="SolveButton">
                    <i class="fas fa-magic"></i>
                    <span>Solve</span>
                </button>
                <button type="button" class="button-common" id="ResetButton">
                    <i class="fas fa-undo"></i>
                    <span>Reset</span>
                </button>
            </div>
            <div class="button-container">
                <button type="button" class="button-common timer-button" id="PauseButton">
                    <span>Start Timer</span>
                </button>
            </div>
        </div>
    </div>

    <div class="header__footer">
        <div id="timer" class="timer__box">
            Time: 00:00
        </div>
    </div>

    <script type="text/javascript" src="dlx-solver.js"></script>
</body>

</html>
